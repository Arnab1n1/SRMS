name: PHP Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, mysqli
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Validate PHP syntax
        run: |
          find script -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run PHP-CS-Fixer (optional linting)
        uses: docker://ghcr.io/php-cs-fixer/php-cs-fixer:latest
        with:
          args: fix --dry-run --diff ./script

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Starting Deployment..."
          echo "Deployment Successful!"
